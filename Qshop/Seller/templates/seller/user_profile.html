{% extends "seller/base.html" %}
{% block title %}
    个人中心
{% endblock %}
{% block content %}
    <h1 class="h3 mb-4 text-gray-800">个人中心</h1>
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table">
        <tr>
            <!-- rowspan 跨行-->
            <td rowspan="3" style="width: 300px;">
                <img src="/static/seller/{{ user.photo }}" style="height: 300px;width: 300px;" alt="">
                <input type="file" name="img">
            </td>
            <th>邮箱</th>
            <td>
                <input type="text" name="email" value="{{ user.email }}" disabled>
            </td>
            <th>用户名</th>
            <td>
            <input type="text" name="username" value="{{ user.name }}">
            </td>
        </tr>
        <tr>
            <th>手机号</th>
            <td>
            <input type="text" name="phone_number" value="{{ user.phone }}">
            </td>
            <th>年龄</th>
            <td>
            <input type="text" name="age" value="{{ user.age }}">
            </td>
        </tr>
        <tr>
            <th>性别</th>
            <td>
{#            <input type="text" name="gender" value="{{ user.gender }}">#}
                <select name="gender" id="">
                    <option value="0">女</option>
                    <option value="1">男</option>
                    <option value="{{ user.gender }}" selected hidden>{{ gender }}</option>
                </select>
            </td>
            <th>地址</th>
            <td>
            <input type="text" name="address" value="{{ user.address }}">
            </td>
        </tr>
        <tr>
            <td colspan="5">
            <input type="submit" value="完善个人信息" class="btn btn-primary btn-user btn-block">
            </td>
        </tr>


    </table>
    </form>


{% endblock %}
